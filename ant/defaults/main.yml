---
ant_version: 1.10.6
ant_base_path: "{{ 'C:\\Tools' if ansible_os_family == 'Windows' else '/opt' }}"
ant_extra_vars: "ANT_OPTS='-Xmx1400m -Dcmp.maxmemory=1400m'"

# Artifactory config
artifactory_token: "{{ lookup('env', 'EUSWG_TOKEN') }}"
artifactory_url: https://eu.artifactory.swg-devops.com/artifactory
artifactory_repo: wh-spmdevops-generic-local

# Common
profiled_path: /opt/profile.d
